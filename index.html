
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorization Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memorization Game</h1>
    <table>
        <thead>
            <tr>
                <th>AGENT</th>
                <th id="category">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="agentInput" placeholder="Agent" disabled></td>
                <td><input type="text" id="answerInput" placeholder="Your answer"></td>
            </tr>
        </tbody>
    </table>

    <button id="generateBtn">Generate</button>
    <button id="checkAnswerBtn">Check Answer</button>
    <button id="showAnswerBtn" style="display: none;">Show Answer</button>
    <button id="resetBtn">Reset</button>

    <script src="script.js"></script>
</body>
</html>
